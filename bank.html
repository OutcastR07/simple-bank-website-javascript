<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold text-blue-900">
            My Account
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Deposit Amount</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3 py-2" type="text" name="" id="deposit-field"
                            placeholder="Amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-yellow-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-orange-600">
                            Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Withdraw Amount</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3 py-2" type="text" name="" id="withdraw-field"
                            placeholder="Amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-yellow-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-orange-600">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
