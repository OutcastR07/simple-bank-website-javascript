<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to
            <span class="font-bold text-green-500">
                My Bank
            </span>
        </h1>
    </header>
    <main>
        <section class="bg-sky-200 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-2xl mb-6 font-medium">
                Please Login
            </h3>
            <div>
                <input class="w-9/12 block mb-6 px-3 py-2" type="email" name="" id="user-email"
                    placeholder="Enter email address">
                <input class="w-9/12 block mb-6 px-3 py-2" type="password" name="" id="user-password"
                    placeholder="Enter password">
                <button id="btn-submit"
                    class="bg-pink-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600">
                    Submit
                </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
